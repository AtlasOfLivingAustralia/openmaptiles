tables:
  # etldoc: imposm3 -> osm_landcover_polygon
  landcover_polygon:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: landuse
      key: landuse
      type: string
    - name: leisure
      key: leisure
      type: string
    - name: natural
      key: natural
      type: string
    - name: wetland
      key: wetland
      type: string
    - name: area
      type: webmerc_area
    mapping:
      landuse:
      - allotments
      - farm
      - farmland
      - orchard
      - plant_nursery
      - vineyard
      - grass
      - grassland
      - meadow
      - forest
      - village_green
      - recreation_ground
      # There are 600 parks tagged with landuse=park instead of leisure=park
      - park
      natural:
      - wetland
      - grassland
      leisure:
      - park
      wetland:
      - bog
      - swamp
      - wet_meadow
      - marsh
      - reedbed
      - saltern
      - tidalflat
      - saltmarsh
      - mangrove
    type: polygon
