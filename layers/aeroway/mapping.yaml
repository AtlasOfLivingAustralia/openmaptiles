    tolerance: 1.6e-9

tables:
  # etldoc: imposm3 -> osm_aeroway_polygon
  aeroway_polygon:
    type: polygon
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: aeroway
      key: aeroway
      type: string
    - name: area
      type: webmerc_area
    mapping:
      aeroway:
      - aerodrome
      - heliport
      - runway
      - helipad
      - taxiway
      - apron
