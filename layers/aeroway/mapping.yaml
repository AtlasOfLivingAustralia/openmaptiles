    tolerance: 4.0e-9

  # etldoc: imposm3 -> osm_aeroway_polygon_gen1
  aeroway_polygon_gen1:
    source: aeroway_polygon
    #sql_filter: area>60000
    sql_filter: area>4.8e-6
